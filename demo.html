<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元件練習</title>
</head>
<body>
    
    <hr>
    <h2>文字化格式</h2>
    <b>粗體</b>
    <i>斜體</i>
    <sub>下標標籤</sub>
    <sup>上標標籤</sup>
    <ins>新增標示</ins>
    <del>刪除標示</del>
    <mark>標註</mark>
    <hr>
    <h2>超連結</h2>
    <a href="http://www.nutc.edu.tw">台中科技大學</a>
    <!--另開視窗-->
    <a href="https://www.google.com.tw"target="_blank">Google</a>
    <!--錨點-->
    <a href="#up">移到最上面</a>
    <hr>
    <h2>image圖片</h2>
    <img src="167707.png" alt="width=100" height="100">
    <img src="https://fakeimg.pl/150x200/200">
    <hr>
    <h2>列表ol li</h2>
    <ul type="square">
        <li>001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <ol type="I">
        <li>001</li>
        <li>002</li>
        <li>003</li>
    </ol>
    <hr>
    <h2>input</h2>
    輸入框:<input type="text">
    輸入數字:<input type="number" min="0" max="10">
    輸入日期:<input type="date" min="2020-04-01" max="2022-03-29">
    輸入時間:<input type="time">
    按鈕:<input type="button" value="確認">
    檔案上傳:<input type="file">
    複選:<input type="checkbox">
    單選:<input type="radio">
</body>
</html>
